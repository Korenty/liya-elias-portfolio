    <script src="script.js"></script>
    <script>
        gsap.to("body", { opacity: 1, duration: 1.2 });
        // Subtle scroll animation for images
        gsap.utils.toArray('img').forEach(img => {
            gsap.from(img, {
                opacity: 0,
                y: 50,
                duration: 1,
                scrollTrigger: {
                    trigger: img,
                    start: "top 90%",
                }
            });
        });
