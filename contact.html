<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquire | Liya Elias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        'brand-bg': '#050505', 
                        'brand-surface': '#0a0a0a',
                        'brand-gold': '#C0A080', 
                    },
                    fontFamily: { 
                        'serif': ['"Playfair Display"', 'serif'], 
                        'sans': ['"Space Grotesk"', 'sans-serif'] 
                    },
                    letterSpacing: { 'luxury': '0.25em', 'widest': '0.15em' }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* High-End Radio Buttons */
        input[type="radio"]:checked + div {
            background-color: #C0A080;
            color: black;
            border-color: #C0A080;
            transform: translateY(-2px);
        }

        /* Glassmorphism Dropdown */
        .custom-options {
            position: absolute;
            bottom: 100%; /* Opens upward on mobile to avoid keyboard overlap */
            left: 0; right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(192, 160, 128, 0.2);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @media (min-width: 768px) { .custom-options { bottom: auto; top: 100%; transform: translateY(-10px); } }
        .custom-options.open { opacity: 1; visibility: visible; transform: translateY(0); }
        
        .option {
            padding: 14px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
        }
        .option:hover { background: #C0A080; color: black; }

        /* Ensure Navigation stays on top */
        nav { background: linear-gradient(to bottom, rgba(5,5,5,0.8), transparent); }
    </style>
</head>
<body class="bg-brand-bg text-white overflow-hidden h-screen w-full flex flex-col md:flex-row opacity-0">

    <nav class="fixed top-0 w-full z-[200] px-6 py-6 md:px-12 flex justify-between items-center">
        <a href="index.html" class="block reveal-nav">
            <img src="asset/images/liyalogo.png" alt="Liya Elias Logo" class="h-8 md:h-10 w-auto object-contain">
        </a>
        
        <button class="reveal-nav group flex items-center gap-4 cursor-pointer outline-none">
            <span class="text-[10px] uppercase tracking-luxury text-white/70 group-hover:text-brand-gold transition-colors">Menu</span>
            <div class="flex flex-col gap-1.5">
                <div class="w-6 h-[1px] bg-white group-hover:bg-brand-gold transition-all group-hover:w-8"></div>
                <div class="w-6 h-[1px] bg-white group-hover:bg-brand-gold transition-all"></div>
            </div>
        </button>
    </nav>

    <div class="absolute inset-0 md:relative md:w-[45%] h-full overflow-hidden bg-brand-bg">
        <img 
            src="asset/images/liya8.jpg" 
            class="w-full h-full object-cover filter grayscale brightness-[0.4] md:brightness-[0.7] reveal-img scale-110"
            alt="Editorial"
        >
        <div class="absolute inset-0 bg-gradient-to-b from-brand-bg/60 via-transparent to-brand-bg md:bg-gradient-to-t md:from-black/80 md:via-transparent md:to-transparent"></div>

        <div class="absolute bottom-12 left-8 md:bottom-16 md:left-12 z-20">
            <span class="text-brand-gold text-[9px] uppercase tracking-luxury block mb-4 reveal-text">Private Office</span>
            <h2 class="text-5xl md:text-7xl font-serif italic leading-none reveal-text text-white">Global <br> Access.</h2>
            <div class="w-12 h-[1px] bg-brand-gold mt-8 reveal-line"></div>
        </div>
    </div>

    <div class="relative w-full md:w-[55%] h-full flex flex-col justify-center bg-transparent md:bg-brand-bg px-6 md:px-20 overflow-y-auto no-scrollbar pt-32 pb-12">
        
        <div id="form-content" class="max-w-xl w-full mx-auto relative z-10">
            <div class="mb-10 space-y-3">
                <h1 class="text-3xl md:text-5xl font-serif italic text-white reveal-form">The Correspondence.</h1>
                <p class="text-gray-400 text-xs font-light leading-relaxed reveal-form max-w-sm">
                    Route your inquiry to the appropriate executive desk by selecting your department below.
                </p>
            </div>

            <form id="inquiry-form" class="space-y-8" onsubmit="handleSubmit(event)">
                
                <div class="reveal-form space-y-4">
                    <label class="text-[9px] uppercase tracking-luxury text-brand-gold/80">01 / Department</label>
                    <div class="grid grid-cols-2 gap-2 md:gap-3">
                        <label class="cursor-pointer group"><input type="radio" name="dept" value="branding" class="peer sr-only" checked onchange="updateServices('branding')"><div class="border border-white/10 py-3 text-[9px] uppercase tracking-widest text-center transition-all duration-300">Liyu Branding</div></label>
                        <label class="cursor-pointer group"><input type="radio" name="dept" value="interiors" class="peer sr-only" onchange="updateServices('interiors')"><div class="border border-white/10 py-3 text-[9px] uppercase tracking-widest text-center transition-all duration-300">Liyu Interiors</div></label>
                        <label class="cursor-pointer group"><input type="radio" name="dept" value="media" class="peer sr-only" onchange="updateServices('media')"><div class="border border-white/10 py-3 text-[9px] uppercase tracking-widest text-center transition-all duration-300">Media & Consultancy</div></label>
                        <label class="cursor-pointer group"><input type="radio" name="dept" value="modeling" class="peer sr-only" onchange="updateServices('modeling')"><div class="border border-white/10 py-3 text-[9px] uppercase tracking-widest text-center transition-all duration-300">Ambassador</div></label>
                    </div>
                </div>

                <div class="reveal-form space-y-4 relative">
                    <label class="text-[9px] uppercase tracking-luxury text-brand-gold/80">02 / Specific Vision</label>
                    <div class="custom-select-wrapper relative">
                        <div class="custom-select border-b border-white/20 py-4 flex justify-between items-center group" onclick="toggleDropdown()">
                            <span id="selected-service" class="text-lg md:text-xl font-serif italic text-white/80 group-hover:text-brand-gold transition-colors">Select Service...</span>
                            <span class="text-brand-gold text-[10px]">L</span>
                        </div>
                        <div id="service-options" class="custom-options no-scrollbar overflow-y-auto max-h-60"></div>
                        <input type="hidden" name="service" id="service-input" required>
                    </div>
                </div>

                <div class="reveal-form grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="relative group">
                        <input type="text" required placeholder=" " class="peer w-full bg-transparent border-b border-white/20 py-3 text-sm outline-none focus:border-brand-gold transition-colors text-white">
                        <label class="absolute left-0 top-3 text-gray-500 text-[9px] uppercase tracking-widest pointer-events-none peer-focus:-top-6 peer-focus:text-brand-gold peer-[:not(:placeholder-shown)]:-top-6 transition-all">Identity / Name</label>
                    </div>
                    <div class="relative group">
                        <input type="email" required placeholder=" " class="peer w-full bg-transparent border-b border-white/20 py-3 text-sm outline-none focus:border-brand-gold transition-colors text-white">
                        <label class="absolute left-0 top-3 text-gray-500 text-[9px] uppercase tracking-widest pointer-events-none peer-focus:-top-6 peer-focus:text-brand-gold peer-[:not(:placeholder-shown)]:-top-6 transition-all">Email Coordinate</label>
                    </div>
                </div>

                <div class="reveal-form pt-6">
                    <button type="submit" id="submit-btn" class="w-full bg-white text-black py-5 uppercase tracking-luxury text-[10px] font-bold hover:bg-brand-gold hover:text-white transition-all duration-700">
                        Initiate Request
                    </button>
                </div>
            </form>

            <div id="success-msg" class="hidden text-center py-20">
                <h3 class="text-4xl font-serif italic text-white mb-4">Confirmed.</h3>
                <p class="text-gray-500 text-sm font-light">Your inquiry is being processed by our team.</p>
                <button onclick="window.location.reload()" class="mt-8 text-brand-gold uppercase text-[9px] tracking-widest border-b border-brand-gold">Back to Form</button>
            </div>

            <div class="mt-16 border-t border-white/10 pt-8 grid grid-cols-1 sm:grid-cols-3 gap-6 reveal-form">
                <div class="space-y-1">
                    <span class="text-[8px] text-gray-500 uppercase tracking-widest">Phone</span>
                    <a href="tel:+251987012686" class="block text-xs font-serif italic hover:text-brand-gold transition-colors">+251 987 012 686</a>
                </div>
                <div class="space-y-1">
                    <span class="text-[8px] text-gray-500 uppercase tracking-widest">Email</span>
                    <a href="mailto:booking@liyaelias.com" class="block text-xs font-serif italic hover:text-brand-gold transition-colors">booking@liyaelias.com</a>
                </div>
                <div class="space-y-1">
                    <span class="text-[8px] text-gray-500 uppercase tracking-widest">Portal</span>
                    <a href="https://www.liyaelias.com" target="_blank" class="block text-xs font-serif italic hover:text-brand-gold transition-colors">liyaelias.com</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const serviceMap = {
            'branding': ['Brand Identity System', 'Visual Strategy', 'Luxury Packaging', 'Campaign Direction'],
            'interiors': ['Commercial Spatial Design', 'Private Residence', 'Hospitality Concept', 'Art Direction'],
            'media': ['TV Production', 'Public Relations Strategy', 'Event Curation', 'Consultancy'],
            'modeling': ['Brand Ambassadorship', 'Editorial Campaign', 'Runway', 'Speaking Engagement']
        };

        function updateServices(deptKey) {
            const container = document.getElementById('service-options');
            const label = document.getElementById('selected-service');
            const input = document.getElementById('service-input');
            container.innerHTML = '';
            input.value = '';
            label.innerText = 'Select Service...';
            label.classList.remove('text-brand-gold');

            (serviceMap[deptKey] || []).forEach(service => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerText = service;
                div.onclick = (e) => {
                    e.stopPropagation();
                    label.innerText = service;
                    label.classList.add('text-brand-gold');
                    input.value = service;
                    toggleDropdown();
                };
                container.appendChild(div);
            });
        }

        function toggleDropdown() { document.getElementById('service-options').classList.toggle('open'); }

        document.addEventListener('click', (e) => {
            if (!document.querySelector('.custom-select-wrapper').contains(e.target)) {
                document.getElementById('service-options').classList.remove('open');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateServices('branding');
            gsap.to("body", { opacity: 1, duration: 1.2 });
            const tl = gsap.timeline({ delay: 0.3 });
            tl.from(".reveal-img", { scale: 1.3, opacity: 0, duration: 2, ease: "power2.out" })
              .from(".reveal-nav", { y: -20, opacity: 0, stagger: 0.1, duration: 0.8 }, "-=1.5")
              .from(".reveal-text", { y: 30, opacity: 0, stagger: 0.1, duration: 1 }, "-=1.2")
              .from(".reveal-line", { width: 0, duration: 1 }, "-=0.8")
              .from(".reveal-form", { y: 20, opacity: 0, stagger: 0.05, duration: 0.8 }, "-=0.8");
        });

        function handleSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.innerHTML = "SENDING...";
            gsap.to("#inquiry-form", { opacity: 0, y: -20, duration: 0.6, onComplete: () => {
                document.getElementById('inquiry-form').classList.add('hidden');
                document.getElementById('success-msg').classList.remove('hidden');
                gsap.from("#success-msg", { opacity: 0, y: 20, duration: 0.6 });
            }});
        }
    </script>
</body>
</html>
